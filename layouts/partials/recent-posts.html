<section>
  {{ with .Site.Params.recentposts.title }}
  <h2>{{ . }}</h2>
  {{ end }}

  <div class="row">
    <br>
    {{ range first 5 .Pages }}
    <div class="card">
      <div class="card-header">
        <h3>
          <a href="{{ .Permalink }}">{{ .Title }} ({{ dateFormat .Site.Params.date_format .Date }})</a>
        </h3>
      </div>
      <div class="card-body">
        <p class="card-text">
        {{ .Summary }}
        </p>
      </div>
    </div>
    {{ end }}
  </div>
</section>
